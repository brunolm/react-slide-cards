<!DOCTYPE html>
<html>
  <head>
    <title>react-slide-cards</title>
    <style>
      #root { margin: 80px }
      .slide-card {
        display: inline-block;
        background: blue;
        padding: 5px;
      }
      .card-slide-alert {
        position: absolute;
        top: 0;
        left: 0;
        z-index: 10;
        background: red;
      }
      .card-slide-alert-right {
        right: 0;
        left: auto;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>

    <script src="../dist/example.js"></script>
  </body>
</html>
